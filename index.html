<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="generator">
        <div class="password">
            <input type="text" value="test">
            <button>copy</button>
            </div>
            <div class="range">
            <input type="range" min="4" max="24" value="8">
            <span>8</span>
            </div>
            <div class="options">
                <div class="option">
                    <label>
                        <input type="checkbox" id="lowercasecb" checked>
                        <span>a-z</span>
                    </label>
                    </div>
                <div class="option">
                    <label>
                    <input type="checkbox" id="upercasecb">
                    <span>A-Z</span>
                </label>
            </div>
                <div class="option">
                    <label>
                    <input type="checkbox" id="numberscb">
                    <span>0-9</span>
                </label>
            </div>
                <div class="option">
                    <label>
                    <input type="checkbox" id="symbolscb">
                    <span>!@&#%^</span>
                </label>
            </div>
            </div>
            <button class="generate">generate</button>
        </div>
        <script src="script.js"></script>   
</script>
</body>
</html>
